<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="box">
    <h2>ðŸ”— Simple URL Shortener</h2>

    <form method="POST">
        <input type="text" name="long_url" placeholder="Enter Long URL" required>

    {% if short_url %}

    {% endif %}

</body>
</html>
